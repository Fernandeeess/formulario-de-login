<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css3/style.css">
</head>

<body>
    <div id="container">
        <img src="assets/images/perfil.png" alt="">
        <form>
            <div>
                <input class="email" type="email" name="email" id="email" placeholder="Digite seu e-mail">

                <input class="submit" type="submit" value="Logar">
            </div>
        </form>
    </div>
</body>

</html>
